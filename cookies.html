<script>
    /** @info créer un cookie */
    document.cookie = 'name=sookia;expires=Fri, 30 Dec 9999 23:59:59 GMT;';
    document.cookie = 'firstName=Khalid;expires=Fri, 30 Dec 9999 23:59:59 GMT;';
    
    /** @info supprimer le cookie */
    // document.cookie = 'key=value;max-age=0;';

    /** @info récupérer le cookie */
    function getCookie(cname) {
        var name = cname + "=";
        var ca = document.cookie.split(';');
        for(var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
            c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
            }
        }
        return "";
    }

    let cookieName = getCookie('name');
    // console.log(cookieName);

</script>
